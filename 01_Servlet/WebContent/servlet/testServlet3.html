<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>testServlet3.html</title>
   </head>
   <body>
      <h2>개인 정보 입력 : POST 방식</h2>
      개인 정보를 입력받겠습니다. <br>
      데이터 입력 후 확인 버튼을 눌러주세요. <br>
      <form action="/01_Servlet/testServlet3.do" method="post" name="testFrm">
         <ul style="list-style:none; line-height:200%;">
            <li>이름 : <input type="text" name="name" size="10"></li>
            <li>성별 : 
               남자 <input type="radio" name="gender" value="남성">
               여자 <input type="radio" name="gender" value="여성"> </li>
            <li>나이 : 
               10대 미만 <input type="radio" name="age" value="00대">
               10대 <input type="radio" name="age" value="10대">
               20대 <input type="radio" name="age" value="20대">
               30대 <input type="radio" name="age" value="30대">
               40대 <input type="radio" name="age" value="40대">
               50대 <input type="radio" name="age" value="50대"></li>
            <li>거주지 : 
               <select name="city">
                  <option value="서울">서울</option>
                  <option value="경기">경기</option>
                  <option value="강원">강원</option>
                  <option value="충북">충북</option>
                  <option value="충남">충남</option>
                  <option value="경북">경북</option>
                  <option value="경남">경남</option>
                  <option value="전북">전북</option>
                  <option value="전남">전남</option>
                  <option value="제주">제주</option>
               </select> </li>
            <li>키 : <input type="range" name="height" min="130" max="200" step="1"></li>
            <li>좋아하는 음식 (다중 선택 가능) :
               한식<input type="checkbox" name="food" id="korea" value="한식">
               중식<input type="checkbox" name="food" id="china" value="중식">
               일식<input type="checkbox" name="food" id="japan" value="일식">
               양식<input type="checkbox" name="food" id="westn" value="양식">
               분식<input type="checkbox" name="food" id="snack" value="분식"></li>
            <li><br>
               <input type="submit" name="btnOK" id="btnOK" value="확인">&nbsp;&nbsp;
               <input type="reset" value="취소"></li>
         </ul>
      </form>
   </body>
</html>
